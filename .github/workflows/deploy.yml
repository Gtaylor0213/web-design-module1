name: Deploy to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          REPO: ${{ github.repository }}
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << EOF
            set -e

            # Load environment
            export PATH=\$PATH:/usr/local/go/bin
            export NVM_DIR="\$HOME/.nvm"
            [ -s "\$NVM_DIR/nvm.sh" ] && . "\$NVM_DIR/nvm.sh"

            # Create app directory if it doesn't exist
            mkdir -p ~/app
            cd ~/app

            # Clone or update to latest code
            if [ -d ".git" ]; then
              git fetch origin main
              git reset --hard origin/main
            else
              git clone https://github.com/${REPO}.git .
            fi

            # Build backend and copy to where systemd expects it
            cd jones-county-xc/backend
            /usr/local/go/bin/go build -o server .
            cp server ~/server

            # Restart backend via systemd
            sudo systemctl restart xc-backend

            # Build frontend
            cd ../frontend
            npm install
            npm run build

            # Clean old files and deploy to nginx root
            sudo rm -rf /var/www/jones-county-xc/*
            sudo cp -r dist/* /var/www/jones-county-xc/

            echo "Deployment complete!"
          EOF
